<body>
	<script>
            function captureAndDownload() {
                html2canvas(document.body).then(canvas => {
                    const pdf = new jsPDF();

                    const imgData = canvas.toDataURL('image/png');

                    pdf.addImage(imgData, 'PNG', 10, 10, 190, 100); 

                    pdf.save('Factura');
                });
            }
            window.onload = captureAndDownload;
        </script>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{'/ventaForm/cancel'}" title="Volver">Ventas</a>
  
</nav>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<ul class="list-group">
					<li class="list-group-item active" th:each="cita :${venta.cita}" th:text="${cita.documento}"></li>
					<li class="list-group-item " th:each="cita :${venta.cita}" th:text="${cita.nombre}"></li>
					<li class="list-group-item " th:each="cita :${venta.cita}" th:text="${cita.apellido}"></li>
					<li class="list-group-item " th:each="cita :${venta.cita}" th:text="${cita.fecha}"></li>
					<li class="list-group-item"  th:each="cita :${venta.cita}" th:text="${cita.hora}"></li>
					<li class="list-group-item " th:each="costo :${venta.costo}" th:text="${costo.name}"></li>
					<li class="list-group-item " td th:each="doctores :${venta.doctores}" th:text="${doctores.name}"></li>
				
				</ul>
			
						
			</div>
			
		</div>
		
	</div>
