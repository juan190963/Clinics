<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Rn_Inicio</title>  

        <link rel="shortcut icon" href="static/img/Logo .png" th:href="@{/img/Logo .png}" type="image/x-icon" alt="logo" title="logo" />
   		 <link rel="stylesheet" type="text/css"  th:href="@{/css/inicioH.css}">
       
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
	
<label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
	<input type="checkbox" id="toggle">
       <div class="container">

          
            <div class="card">
                <a href="hisForm">
                    <figure>
                <img src="static/img/card3.jpg" th:src="@{/img/card3.jpg}" alt="Venta" title="venta " />
                    </figure>
                    <div class="contenido">
                        <h2>Historial</h2>
                    </div>
                </a>
            </div>
       
       <script>
	let toggle=document.getElementById('toggle');
	let label_toggle=document.getElementById('label_toggle');
	toggle.addEventListener('change',(event)=>{
		let checked=event.target.checked;
		document.body.classList.toggle('dark');
		if(checked==true){
			label_toggle.innerHTML='<i class="fa-solid fa-sun"></i>';
			label_toggle.style.color="yellow"
		}else{
			label_toggle.innerHTML='<i class="fa-solid fa-moon"></i>';
			label_toggle.style.color="rebeccapurple";
		}
	})
</script>     
</body>
</html>
