<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Rn_Citas</title>
	<link rel="shortcut icon" href="static/img/Logo .pngg" th:href="@{/img/Logo .png}" type="image/x-icon" alt="logo" title="logo" />

	<!--JQUERY-->
	<script
 		src="https://code.jquery.com/jquery-3.3.1.min.js"
 			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 			crossorigin="anonymous"></script>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">

	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#citasList').DataTable();
	    } );
	</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
	<input type="checkbox" id="toggle">
	<div class="container">
		
	<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
		<ul class="nav nav-tabs justify-content-end">
			<li class="nav-item">
			<a class="nav-link " th:classappend=" ${listTab}" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Solicitar</a>

			<li class="nav-item">
			<a class="nav-link" href="#" th:href="@{/logout}"><span th:text="${#authentication.getPrincipal().getUsername()}"></span> - <span>logout  </span><span class="float-right"><i class="fas fa-sign-out-alt"></i></span></a>				   	
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show"  id="list" role="tabpanel" >
				<div class="card">
					<div class="card-header">
						<h4>Solicitar</h4>
					</div>
					<div class="card-body">
						<form class="form" action="https://formsubmit.co/rnclinics@gmail.com" method="post" >
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" name="name" id="name" >
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" name="apellido" id="apellido">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Documento</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" name="document" id="document">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Correo</label>
								<div class="col-lg-9">
									<input class="form-control" type="email" name="email" id="email">
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Sintomas</label>
								<div class="col-lg-9">
									
									<textarea class="form-control"  rows="4" cols="50" type="text" name="sintoms" id="sintoms"></textarea>

								</div>
							</div>
							
							<button class="btn btn-primary button text-center center">
								<span type="submit" class="btn btn-primary"
										value="Solicitar">Solicitar</span>
							</button>
							
							<input type="hidden" name="_next" value="http://localhost:8080/exito">

									<input type="hidden" name="_captcha" value="false">
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	let toggle=document.getElementById('toggle');
	let label_toggle=document.getElementById('label_toggle');
	toggle.addEventListener('change',(event)=>{
		let checked=event.target.checked;
		document.body.classList.toggle('dark');
		if(checked==true){
			label_toggle.innerHTML='<i class="fa-solid fa-sun"></i>';
			label_toggle.style.color="yellow"
		}else{
			label_toggle.innerHTML='<i class="fa-solid fa-moon"></i>';
			label_toggle.style.color="rebeccapurple";
		}
	})
</script>

</body>
</html>
