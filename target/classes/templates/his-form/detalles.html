<head>
	<title>Rn_Detalles</title>
	<link rel="shortcut icon" href="static/img/Logo .pngg" th:href="@{/img/Logo .png}" type="image/x-icon" alt="logo" title="logo" />
	
	<!--JQUERY-->
	<script
 		src="https://code.jquery.com/jquery-3.3.1.min.js"
 			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 			crossorigin="anonymous"></script>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
		th:href="@{/css/user-form.css}">

	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#citasList').DataTable();
	    } );
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"  th:href="@{'/editHis/cancel'}" title="Volver">Historial</a>
  
</nav>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<ul class="list-group">
					<li class="list-group-item active"  th:text="${his.documento}"></li>
					<li class="list-group-item " td th:text="${his.documento}"></li>
					<li class="list-group-item " td th:text="${his.nombre}"></li>
					<li class="list-group-item " td th:text="${his.apellido}"></li>
					<li class="list-group-item"  th:text="${his.edad}"></li>
					<li class="list-group-item " th:each="genero :${his.genero}" th:text="${genero.name}"></li>
					<li class="list-group-item " th:text="${his.peso}"></li>
					<li class="list-group-item " th:text="${his.altura}"></li>
					<li class="list-group-item " th:text="${his.antecedentes}"></li>
					<li class="list-group-item " th:each="alergias :${his.alergias}" th:text="${alergias.name}"></li>
					<li class="list-group-item " th:text="${his.reaccion}"></li>
					<li class="list-group-item " th:text="${his.medicamentos}"></li>
					<li class="list-group-item " th:text="${his.examen}"></li>
					<li class="list-group-item " th:text="${his.diagnostico}"></li>
					<li class="list-group-item " th:text="${his.tratamiento}"></li>
					
				
				</ul>
						
			</div>
			
		</div>
		
	</div>

</body>
</html>
