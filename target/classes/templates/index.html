<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión/Regístrate</title>
	 <link rel="shortcut icon" href="static/img/Logo .pngg" th:href="@{/img/Logo .png}" type="image/x-icon" alt="logo" title="logo" />

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
	<div class="container">
		<div class="bubbles">
			<span style="--i:11;"></span>
			<span style="--i:12;"></span>
			<span style="--i:24;"></span>
			<span style="--i:10;"></span>
			<span style="--i:14;"></span>
			<span style="--i:23;"></span>
			<span style="--i:18;"></span>
			<span style="--i:16;"></span>
			<span style="--i:19;"></span>
			<span style="--i:20;"></span>
			<span style="--i:22;"></span>
			<span style="--i:25;"></span>
			<span style="--i:18;"></span>
			<span style="--i:21;"></span>
			<span style="--i:15;"></span>
			<span style="--i:13;"></span>
			<span style="--i:26;"></span>
			<span style="--i:17;"></span>
			<span style="--i:13;"></span>
			<span style="--i:28;"></span>
			
			
		</div>
		<div class="wrapper">
             <form class="col-12" th:action="@{/login}" method="post">
					<h1>Iniciar Sesión</h1>
                    <div class="input-box" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                        <i class='bx bx-lock'></i>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                 <div class="register-link">
					<p><a href="#" th:href="@{/rn}">RN-Clinics</a></p>	
                    <p><a href="#" th:href="@{/signup}">Crear Usuario - Registrarse</a></p>			
				</div>	
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		             Nombre de usuario o Contraseña incorrectos.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Has salido de la plataforma.
		        </div>

		</div>
		
		 </div>
   
   
               
           
</body>
</html>
