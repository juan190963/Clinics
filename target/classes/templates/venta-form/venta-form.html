<form class="form" role="form" autocomplete="off"  th:object="${ventaForm}" th:action="${signup}?@{/signup}:(${editMode} ?@{/editVenta} :@{/ventaForm})" method="post">
	<!--Es necesario para poder pasar la validacion del Model-->
	<input class="form-control" type=hidden th:field="${ventaForm.id}"  th:if="${editMode}">
	
	<div class="form-group row">
		<label th:text="IdCita" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.Cita}" th:disabled="${disableFields}">
				<option th:each="cita :${cita}" th:value="${cita.id}" th:text="${cita.id}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('cita')}" th:errors="*{cita}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Documento" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.Cita}" th:disabled="${disableFields}">
				<option th:each="cita :${cita}" th:value="${cita.id}" th:text="${cita.documento}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('cita')}" th:errors="*{cita}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Nombre" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.Cita}" th:disabled="${disableFields}">
				<option th:each="cita :${cita}" th:value="${cita.id}" th:text="${cita.nombre}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('cita')}" th:errors="*{cita}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Apellido" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.Cita}" th:disabled="${disableFields}">
				<option th:each="cita :${cita}" th:value="${cita.id}" th:text="${cita.apellido}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('cita')}" th:errors="*{cita}">Name Error</div>
		</div>
	</div>
	
	
<div class="form-group row">
		<label th:text="Fecha" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.Cita}" th:disabled="${disableFields}">
				<option th:each="cita :${cita}" th:value="${cita.id}" th:text="${cita.fecha}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('cita')}" th:errors="*{cita}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Hora" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.Cita}" th:disabled="${disableFields}">
				<option th:each="cita :${cita}" th:value="${cita.id}" th:text="${cita.hora}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('cita')}" th:errors="*{cita}">Name Error</div>
		</div>
	</div>
	
	
	<div class="form-group row">
		<label th:text="Servicio_Costo" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.costo}" th:disabled="${disableFields}">
				<option th:each="costo :${costo}" th:value="${costo.id}" th:text="${costo.name}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Doctor" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${ventaForm.doctores}" th:disabled="${disableFields}">
				<option th:each="doctores :${doctores}" th:value="${doctores.id}" th:text="${doctores.name}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('doctores')}" th:errors="*{doctores}">Name Error</div>
		</div>
	</div>
	
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/ventaForm/cancel'}">Cancel</a>
			<input type="submit" class="btn btn-primary"
				value="Save Changes" th:value="${editMode}?'Save User':'Create User'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${errorMenssage}" th:text="${errorMenssage}">Error MEssage</div>
	<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>
</form>
