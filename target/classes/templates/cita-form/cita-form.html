
<form class="form" role="form" autocomplete="off"  th:object="${citaForm}" th:action="${signup}?@{/signup}:(${editMode} ?@{/editCita} :@{/citaForm})" method="post">
	<input class="form-control" type=hidden th:field="${citaForm.id}"  th:if="${editMode}">
	
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Documento</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${citaForm.documento}" th:disabled="${disableFields}">
					<div class="alert-danger" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}">Documento Error</div>
	
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${citaForm.nombre}" th:disabled="${disableFields}">
					<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</div>
	
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
		<div class="col-lg-9">
			
			<input class="form-control" type="text" th:field="${citaForm.apellido}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Apellido Error</div>
	
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha</label>
		<div class="col-lg-9">
			<input class="form-control" type="date" th:field="${citaForm.fecha}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Fecha Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Hora</label>
		<div class="col-lg-9">
			<input class="form-control" type="time" th:field="${citaForm.hora}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}">Hora Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Servicios" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control"  th:field="${citaForm.servicios}" th:disabled="${disableFields}">
				<option th:each="servicio :${servicios}" th:value="${servicio.id}" th:text="${servicio.name}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('servicios')}" th:errors="*{servicios}">Servicios Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/editCita/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary"
				value="Save Changes" th:value="${editMode}?'Save User':'Create User'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${errorMenssage}" th:text="${errorMenssage}">Error MEssage</div>
	<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success MEssage</div>
</form>
</div>
