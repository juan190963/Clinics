<div class="table-responsive">
	<table id="citasList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
		
						<th scope="col">#</th>
						<th scope="col">Documento</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Fecha</th>
						<th scope="col">Hora</th>
						<th scope="col">Servicio</th>
						<th></th>			
		</tr>
		</thead>
		<tbody>
						<tr th:each="citas: ${citasList}">
						<td th:text="${citas.id}"></td>
						<td th:text="${citas.documento}"></td>
						<td th:text="${citas.nombre}"></td>
						<td th:text="${citas.apellido}"></td>
						<td th:text="${citas.fecha}"></td>
						<td th:text="${citas.hora}"></td>
						<td th:each="servicios : ${citas.servicios}" th:text="${servicios.name}"></td>
						
						<td><span >
						<a href="#" th:href="@{'/editCita/'+ ${citas.id}}"><i class="fas fa-edit"></i></a>
					</span>
					<span  >
					| <a href="#" th:onclick="'javascript:confirmDelete(\''+ ${citas.id} +'\');'"><i class="fas fa-user-times"></i></a>

					</span>
					<span >
						|<a href="#" th:href="@{'/ver/'+ ${citas.id}}"><i class="fas fa-eye"></i></a>
					</span>								
				</tr>
		
		</tbody>
	</table>
		<div class="alert alert-danger text-center" th:if="${listErrorMenssage}" th:text="${listErrorMenssage}">Error MEssage</div>

</div>
<script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#userIdHiddenInput").val(id);
}

function deleteCita(){
	var id = $("#userIdHiddenInput").val();
    window.location = "deleteCita/"+id;
}
</script>
